name: Nuclei DAST Scan

on:
  push:
    branches:
      - main

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Install WebGoat
        run: |
          # Replace with the commands needed to install WebGoat
          # Example:
          git clone https://github.com/WebGoat/WebGoat.git
          cd WebGoat
          mvn clean install -P developer -DskipTests

      - name: Start WebGoat
        run: |
          # Replace with the commands needed to start WebGoat
          # Example:
          mvn spring-boot:run -pl webgoat-server

      - name: Wait for WebGoat to Start
        run: sleep 30s

      - name: Nuclei DAST Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: http://localhost:8080/WebGoat
          nuclei-version: latest
          quiet: false
          verbose: true
