name: Nuclei DAST Scan

on:
  push:
    branches:
      - main

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17' # Use a Java version compatible with your project

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Pull and Run WebGoat Docker Container
        run: |
          docker run -d -p 127.0.0.1:8080:8080 -p 127.0.0.1:9090:9090 -e TZ=Europe/Amsterdam webgoat/webgoat

      - name: Wait for WebGoat to Start
        run: sleep 30s

      - name: Download and Install Nuclei
        run: |
          wget https://github.com/projectdiscovery/nuclei/releases/download/v3.1.5/nuclei_3.1.5_linux_amd64.zip
          unzip nuclei_3.1.5_linux_amd64.zip
          chmod +x nuclei
          mv nuclei /usr/local/bin/

      - name: Nuclei DAST Scan
        run: |
          nuclei -target http://localhost:8080/WebGoat

      - name: GitHub Workflow artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuclei.log
          path: nuclei.log

      - name: GitHub Security Dashboard Alerts update
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: nuclei.sarif
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}


