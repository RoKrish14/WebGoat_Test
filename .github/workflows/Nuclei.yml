name: Nuclei DAST Scan

on:
  push:
    branches:
      - main

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17' # Use a Java version compatible with your project

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Pull and Run WebGoat Docker Container
        run: |
          docker run -d -p 127.0.0.1:8080:8080 -p 127.0.0.1:9090:9090 -e TZ=Europe/Amsterdam webgoat/webgoat

      - name: Wait for WebGoat to Start
        run: sleep 30s

      - name: Nuclei DAST Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: http://localhost:8080/WebGoat
          nuclei-version: latest
          quiet: false
          verbose: true
