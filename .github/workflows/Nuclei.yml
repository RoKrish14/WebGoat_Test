name: Nuclei - Vulnerability Scan and API Authentication Test

on: [push]

jobs:
  nuclei-scan-and-auth-test:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Nuclei - Vulnerability Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: http://localhost:8080/WebGoat
          extra-flags: '-v'
          #target: 'http://localhost:8080/WebGoat/attack'

      - name: Debug - Check Target Connectivity
        run: |
          curl -I http://localhost:8080/WebGoat

      - name: GitHub Security Dashboard Alerts update
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: nuclei.sarif
